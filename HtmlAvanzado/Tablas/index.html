<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tablas</title>
</head>
<body>
    <h1>TABLAS</h1>
    <!-- EJEMPLO -->
    <table>
        <!-- ENCABEZADO -->
        <tr>
            <th>Nombre</td>
            <th>Apellido</td>
            <th>Apodo</td>
        </tr>
        <!-- FILAS -->
        <tr>
            <td>Dalto</td>
            <td>Lucas</td>
            <td>Ñoño</td>
        </tr>
        <tr>
            <td>Elon</td>
            <td>Musk</td>
            <td>Millonario</td>
        </tr>
        <tr>
            <td>Nicolas</td>
            <td>Maduro</td>
            <td>Burro</td>
        </tr>

        <!-- ASÍ DEBE SER UNA TABLA CON HTML -->
        <table>
            <thead>
                <tr>
                    <th>Unidades</td>
                    <th>Producto</td>
                    <th>Valor Unitario</td>
                    <th>Valor Total</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>5</td>
                    <td>Manzanas</td>
                    <td>$1</td>
                    <td>$5</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Papas</td>
                    <td>$2</td>
                    <td>$6</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Bananos</td>
                    <td>$3</td>
                    <td>$9</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">TOTAL</th>
                    <td colspan="2">$20</td>
                </tr>
            </tfoot>
        </table>
    </table>
    <a href="../index.html">Regresar</a>
</body>
</html>
