<!DOCTYPE html>
<!-- Idioma: -->
<html lang="es">
<head>
    <!-- UTF-8: Permite todos los caracteres del mundo -->
    <meta charset="UTF-8">
    <!-- Adapta la pagina a todos los dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta:keywords sirve para que las personas encuentren mas rápido la página-->
    <meta name="keywords" content="html,html5,front,programación,deseño,desarrollo,web">
    <!-- meta:author quien desarrollo la página -->
    <meta name="author" content="Bayron Ramirez">
    <!-- meta:robots content se configura según lo que no quiere que los motores de busqueda usen -->
    <meta name="robots" content="noimageindex">
    <!-- meta:title es el tema principal de la página -->
    <meta name="title" content="Curso HTML">
    <title>Metaetiquetas</title>
    <!-- Enlaza con el archivo .css -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon: Icono en la pestaña -->
    <link rel="icon" href="../assets/html5.png" type="image/png">
    <!-- meta OG: sirve para mostrar todos los datos al ingresar un link. Estas son las mas usadas -->
    <!-- nos podemos ayudar con la página: metatags.io -->
    <meta name="OG:title" content="">
    <meta name="OG:image" content="">
    <meta name="OG:description" content="">
    <!-- Enlaza las fuente con google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Cutive&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- Esto es un comentario -->
    <h1>METATAGS, COMENTARIOS Y E ICONOS</h1>
    <div class="imagen">
        <img src="../assets/metatags.png" alt="codigo html">   
    </div>
    <br>
    <a href="../index.html">Regresar</a>
</body>
</html>
