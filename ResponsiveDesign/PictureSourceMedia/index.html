<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Picture, Source y media</title>
</head>
<body>
    <header>
        <h1>PICTURE, SOURCE Y MEDIA</h1>
    </header>
    <main>
        <p>Esta forma es mucho mejor que la anterior para cargar la misma imagen pero de difereente tamaño</p>
        <picture>
            <source media="(max-width: 400px)" srcset="Pequeña.jpg">
            <source media="(max-width: 750px)" srcset="Mediana.jpg">
            <img src="Grande.jpg" alt="Moto ducati">
        </picture>
    </main>
    <footer>
        <a href="../index.html">Regresar</a>
    </footer>
</body>
</html>
