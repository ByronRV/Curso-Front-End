<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alineación en los ejes</title>
</head>
<body>
    <header>
        <h1>ALINEACIÓN EN LOS EJES</h1>
    </header>
    <main>
        <!-- JUSTIFY-CONTENT -->
        <div class="justify-btns">
            <h2>justify-content:</h2>
            <button class="btns" onclick="justificar('start')">start</button>
            <button class="btns" onclick="justificar('end')">end</button>
            <button class="btns" onclick="justificar('center')">center</button>
            <button class="btns" onclick="justificar('space-between')">space-between</button>
            <button class="btns" onclick="justificar('space-around')">space-around</button>
            <button class="btns" onclick="justificar('space-evenly')">space-evently</button>
        </div>
        <section class="box">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </section>
        <!-- ALIGN-ITEMS -->
        <div class="items-btns">
            <h2>align-items:</h2>
            <button class="btns" onclick="items('start')">start</button>
            <button class="btns" onclick="items('end')">end</button>
            <button class="btns" onclick="items('center')">center</button>
            <button class="btns" onclick="items('stretch')">stretch</button>
            <button class="btns" onclick="items('baseline')">baseline</button>
        </div>
        <section class="box2">
            <div class="aItem">1</div>
            <div class="aItem">2</div>
            <div class="aItem">3</div>
            <div class="aItem">4</div>
            <div class="aItem">5</div>
        </section>
        <p><strong>Nota: </strong> Si se define el alto de los items, stretch no funcionará</p>
        <!-- ALINGN-CONTENT -->
        <div class="content-btns">
            <h2>align-content:</h2>
            <button class="btns" onclick="content('start')">start</button>
            <button class="btns" onclick="content('end')">end</button>
            <button class="btns" onclick="content('center')">center</button>
            <button class="btns" onclick="content('space-around')">space-around</button>
            <button class="btns" onclick="content('space-between')">space-between</button>
            <button class="btns" onclick="content('space-evenly')">space-evenly</button>
            <button class="btns" onclick="content('stretch')">stretch</button>
        </div>
        <section class="box3">
            <div class="cItem">1</div>
            <div class="cItem">2</div>
            <div class="cItem">3</div>
            <div class="cItem">4</div>
            <div class="cItem">5</div>
            <div class="cItem">6</div>
            <div class="cItem">7</div>
            <div class="cItem">8</div>
            <div class="cItem">9</div>
            <div class="cItem">10</div>
            <div class="cItem">11</div>
            <div class="cItem">12</div>
            <div class="cItem">13</div>
            <div class="cItem">14</div>
            <div class="cItem">15</div>
        </section>
        <p><strong>Nota: </strong> Si se define el alto de los items, stretch no funcionará</p>
    </main>
    <footer>
        <a href="../index.html">Regresar</a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
