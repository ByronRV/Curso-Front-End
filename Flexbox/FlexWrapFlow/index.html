<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex wrap y flow</title>
</head>
<body>
    <header>
        <h1>FLEX WRAP Y FLEX FLOW</h1>
    </header>
    <main>
        <div contenedor-btns>
            <h2>flex-wrap:</h2>
            <button onclick="nowrap()">nowrap</button>
            <button onclick="wrap()">wrap</button>
            <button onclick="wrapReverse()">wrap-reverse</button>
        </div>
        <div class="flex-wrap">
            <div class="caja">1</div>
            <div class="caja">2</div>
            <div class="caja">3</div>
            <div class="caja">4</div>
            <div class="caja">5</div>
            <div class="caja">6</div>
            <div class="caja">7</div>
            <div class="caja">8</div>
            <div class="caja">9</div>
        </div>
        <div contenedor-btns>
            <h2>flex-flow:</h2>
            <button onclick="fnowrap()">nowrap</button>
            <button onclick="fwrap()">wrap</button>
            <button onclick="fwrapReverse()">wrap-reverse</button>
        </div>
        <p>Se usa para poner las dos propiedades (flex-direction:row; flex-wrap:wrap;) en una sola</p>
        <div class="flex-flow">
            <div class="caja cajaFlow">1</div>
            <div class="caja cajaFlow">2</div>
            <div class="caja cajaFlow">3</div>
            <div class="caja cajaFlow">4</div>
            <div class="caja cajaFlow">5</div>
            <div class="caja cajaFlow">6</div>
            <div class="caja cajaFlow">7</div>
            <div class="caja cajaFlow">8</div>
            <div class="caja cajaFlow">9</div>
        </div>
    </main>
    <footer>
        <a href="../index.html">Regresar</a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
