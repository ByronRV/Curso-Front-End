<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <h1>FORMULARIOS</h1>
    <p>required: Hace que sea obligatorio llenar el campo</p>
    <form action="">
        <input type="text" name="username" placeholder="Ingresa un texto..." minlength="10">        
        <input type="email" name="email" required placeholder="Ingresa un email...">
        <input type="password" required placeholder="Ingresa el password...">
        <input type="color" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="radio" name="" id="">
        <input type="file" name="" id="">
        <input type="date" name="" id="">
        <input type="submit" value="Enviar">
    </form>



    <a href="../index.html">Regresar</a>    
</body>
</html>
